name: CD - Deploy to Elastic Beanstalk

on:
  workflow_dispatch: # Manual trigger
  workflow_run:
    workflows: ["CI - Build and Upload"]
    types:
      - completed

jobs:
  deploy:
    name: Deploy to AWS Elastic Beanstalk
    runs-on: ubuntu-latest

    steps:
      - name: Download ZIP from CI
        uses: actions/download-artifact@v4
        with:
          name: latest-zip

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-2 # Change this to your AWS region

      - name: Deploy to Elastic Beanstalk
        run: |
          VERSION_LABEL="deploy-$(date +%Y-%m-%d-%H-%M-%S)"
          S3_BUCKET="simple-node-app-bucket"
          S3_KEY=$(ls *.zip)

          aws elasticbeanstalk create-application-version \
            --application-name "express-node-aws" \
            --version-label "$VERSION_LABEL" \
            --source-bundle S3Bucket=$S3_BUCKET,S3Key=$S3_KEY

          aws elasticbeanstalk update-environment \
            --environment-name "express-node" \
            --version-label "$VERSION_LABEL"
